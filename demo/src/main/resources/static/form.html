<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steampunk Neon Registration Form</title>
  <style>
    /* Add your CSS styling here, or link to an external CSS file */
    body {
      background-color: #1b1b1b;
      color: #f1f1f1;
      font-family: 'Raleway', sans-serif;
    }
  </style>
    <title>Steampunk Neon Registration Form</title>
    <style>
      /* General Reset and Styling */
      * {
        box-sizing: border-box;
      }
      body {
        background-color: #1b1b1b;
        color: #f1f1f1;
        font-family: 'Raleway', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
  
      /* Tabbed Navigation Container */
      .tab-container {
        width: 80%;
        max-width: 600px;
        background-color: #2b2b2b;
        border-radius: 10px;
        box-shadow: 0 0 15px #ff00ff;
        padding: 20px;
      }
  
      /* Tab Navigation Icons */
      .tab-navigation {
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
      }
      .tab-icon {
        width: 50px;
        height: 50px;
        cursor: pointer;
        transition: transform 0.2s;
        filter: grayscale(100%);
        background-color: transparent;
      }
      .tab-icon.active {
        transform: scale(1.1);
        filter: grayscale(0%);
      }
  
      /* Hide All Tabs by Default */
      .tab-content {
        display: none;
      }
      .tab-content.active {
        display: block;
      }
  
      /* Form Styling */
      #regForm, .single-form {
        background-color: #2b2b2b;
        color: #f1f1f1;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px #00ffff;
      }
  
      h2 {
        text-align: center;
        font-size: 24px;
        color: #ff00ff;
      }
  
      /* Input Field Styling */
      input, button {
        padding: 10px;
        width: 100%;
        margin: 10px 0;
        font-size: 17px;
        border-radius: 5px;
        border: 1px solid #ff00ff;
        background-color: #3a3a3a;
        color: #f1f1f1;
        font-family: 'Raleway', sans-serif;
      }
      button {
        background-color: #ff00ff;
        color: #ffffff;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background-color: #00ffff;
      }
  
      /* Multi-step Form Indicator */
      .step {
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbbbbb;
        border-radius: 50%;
        display: inline-block;
        opacity: 0.5;
        transition: opacity 0.3s;
      }
      .step.active {
        opacity: 1;
        background-color: #ff00ff;
      }
      .step.finish {
        background-color: #00ff00;
      }
    </style>
  </head>
  <body>
  
  <div class="tab-container">
    <!-- Main Tab Navigation with Icons -->
    <div class="tab-navigation">
      <img src="https://assets.zyrosite.com/A85pQV3kEQtVWwop/download-mnlv8w8P7vU7oQ78.png" class="tab-icon" onclick="openTab(event, 'form1')" alt="Form 1 Icon">
      <img src="https://assets.zyrosite.com/A85pQV3kEQtVWwop/punk-c-mePvE7Ewr9h9kGVN.png" class="tab-icon" onclick="openTab(event, 'form2')" alt="Form 2 Icon">
      <img src="https://assets.zyrosite.com/A85pQV3kEQtVWwop/download-YX4ynMnkaJTwwLLp.png" class="tab-icon" onclick="openTab(event, 'form3')" alt="Form 3 Icon">
      <img src="https://assets.zyrosite.com/A85pQV3kEQtVWwop/punk-u-2-AR0yNoNNg5S7Mp9z.png" class="tab-icon" onclick="openTab(event, 'form4')" alt="Form 4 Icon">
      <img src="https://assets.zyrosite.com/A85pQV3kEQtVWwop/punk-t-2-AMqbE0EEVlFJW068.png" class="tab-icon" onclick="openTab(event, 'multiStepForm')" alt="Multi-Step Form Icon">
    </div>
  
    <!-- Tab Content 1 -->
    <div id="form1" class="tab-content">
      <form class="single-form">
        <h2>Form 1: Basic Information</h2>
        <input type="text" placeholder="Name" name="name" required>
        <input type="email" placeholder="Email" name="email" required>
        <button type="submit">Submit</button>
      </form>
    </div>
  
    <!-- Tab Content 2 -->
    <div id="form2" class="tab-content">
      <form class="single-form">
        <h2>Form 2: Contact Details</h2>
        <input type="text" placeholder="Phone" name="phone" required>
        <input type="text" placeholder="Address" name="address" required>
        <button type="submit">Submit</button>
      </form>
    </div>
  
    <!-- Tab Content 3 -->
    <div id="form3" class="tab-content">
      <form class="single-form">
        <h2>Form 3: Additional Info</h2>
        <input type="text" placeholder="Occupation" name="occupation" required>
        <input type="text" placeholder="Company" name="company">
        <button type="submit">Submit</button>
      </form>
    </div>
  
    <!-- Tab Content 4 -->
    <div id="form4" class="tab-content">
      <form class="single-form">
        <h2>Form 4: Preferences</h2>
        <input type="text" placeholder="Favorite Color" name="color" required>
        <input type="text" placeholder="Hobby" name="hobby" required>
        <button type="submit">Submit</button>
      </form>
    </div>
  
    <!-- Tab Content 5 - Multi-Step Form -->
    <div id="multiStepForm" class="tab-content">
      <form id="regForm">
        <h2>Multi-Step Registration</h2>
  
        <!-- Step 1 -->
        <div class="tab">Personal Details:
          <input type="text" placeholder="First name..." oninput="this.className = ''" name="fname">
          <input type="text" placeholder="Last name..." oninput="this.className = ''" name="lname">
        </div>
  
        <!-- Step 2 -->
        <div class="tab">Contact Info:
          <input type="email" placeholder="E-mail..." oninput="this.className = ''" name="email">
          <input type="text" placeholder="Phone..." oninput="this.className = ''" name="phone">
        </div>
  
        <!-- Step 3 -->
        <div class="tab">Birthday:
          <input type="number" placeholder="Day" oninput="this.className = ''" name="day" min="1" max="31">
          <input type="number" placeholder="Month" oninput="this.className = ''" name="month" min="1" max="12">
          <input type="number" placeholder="Year" oninput="this.className = ''" name="year">
        </div>
  
        <!-- Step 4 -->
        <div class="tab">Login Info:
          <input type="text" placeholder="Username..." oninput="this.className = ''" name="uname">
          <input type="password" placeholder="Password..." oninput="this.className = ''" name="pword">
        </div>
  
        <!-- Navigation for Multi-Step Form -->
        'overflow:auto'
          <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
          <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
    </form>
        <div style="text-align:center;margin-top:20px;">
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
        </div>
  
  <script>
    function openTab(event, tabId) {
      // Hide all tab content and remove "active" from icons
      document.querySelectorAll(".tab-content").forEach(content => content.classList.remove("active"));
      document.querySelectorAll(".tab-icon").forEach(icon => icon.classList.remove("active"));
  
      // Show the selected tab and add "active" class to clicked icon
      document.getElementById(tabId).classList.add("active");
      event.currentTarget.classList.add("active");
    }
  
    let currentTab = 0;
    showTab(currentTab);
  
    function showTab(n) {
      const tabs = document.getElementsByClassName("tab");
      tabs[n].style.display = "block";
      document.getElementById("prevBtn").style.display = n === 0 ? "none" : "inline";
      document.getElementById("nextBtn").innerHTML = n === (tabs.length - 1) ? "Submit" : "Next";
      fixStepIndicator(n);
    }
  
    function nextPrev(n) {
      const tabs = document.getElementsByClassName("tab");
      if (n === 1 && !validateForm()) return false;
      tabs[currentTab].style.display = "none";
      currentTab += n;
      if (currentTab >= tabs.length) {
        document.getElementById("regForm").submit();
        return false;
      }
      showTab(currentTab);
    }
  
    function validateForm() {
      let valid = true;
      const inputs = document.getElementsByClassName("tab")[currentTab].getElementsByTagName("input");
      for (const input of inputs) {
        if (input.value === "") {
          input.classList.add("invalid");
          valid = false;
        }
      }
      if (valid) document.getElementsByClassName("step")[currentTab].classList.add("finish");
      return valid;
    }
  
    function fixStepIndicator(n) {
      const steps = document.getElementsByClassName("step");
      for (const step of steps) step.classList.remove("active");
      steps[n].classList.add("active");
    }
  </script>
  </body>
  </html>
